
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap.min.css" />
</head>
<style>
    h2 {
  margin: 20px 0;
  text-align: center;
}

.form {
  max-width: 380px;
  padding: 15px 35px 45px;
  margin: 0 auto;
  background-color: #fff;
  border: 1px solid rgba(0,0,0,0.1);  
}

label {
  margin: 12px 0 2px 0;
}

button {
  margin: 15px 0 0 0;
}
</style>
<body>

  
    <div id="app">
        <h2>Register</h2>
      
        <form @submit.prevent="register" method="post" class="form">
          <div>
            <label for="name">Name:</label>
            <input id="name" name="name" v-validate="'required'" type="text" v-model="user.name" class="form-control" />
            <span v-show="errors.has('name')" class="text-danger">[[ errors.first('name') ]]</span>
          </div>
          <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" v-model="user.gender" class="form-control" v-validate="'required'">
              <option>Female</option>
              <option>Male</option>
            </select>
            <span v-show="errors.has('gender')" class="text-danger">
              [[ errors.first('gender') ]]
            </span>
          </div>
          <div>
            <label for="phone">Phone:</label>
            <input id="phone" name="phone" v-validate="'required'" type="text" v-model="user.phone" class="form-control" />
            <span v-show="errors.has('phone')" class="text-danger">
              [[ errors.first('phone') ]]
            </span>
          </div>
          <div>
            <label for="email">Email:</label>
            <input id="email" name="email" v-validate="'required|email'" type="text" v-model="user.email" class="form-control" />
            <span v-show="errors.has('email')" class="text-danger">
              [[ errors.first('email') ]]
            </span>
          </div>
          <div>
            <label for="password">Password:</label>
            <input id="password" name="password" v-validate="'required'" type="password" v-model="user.password" class="form-control" />
            <span v-show="errors.has('password')" class="text-danger">
              [[ errors.first('password') ]]
            </span>
          </div>
          <div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
          </div>
        </form>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js" integrity="sha512-E0wcoW3BSv/ZvprR5qZnsQ//TAHOSaq5AvRWfuSvwqravuBXOeeSycmecbN4otneNObeipZ2UkKLhXn6p3jLvw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/2.1.1/vee-validate.min.js" integrity="sha512-jLjJUSXtDg60XWW4hLhfDbCRDnx4gxs4wguthJKwh04T7pgC2QqxeOqc/bXbs4QN8g6rz21qUP3wDCdfIOeDiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
Vue.use(VeeValidate);

new Vue({
  delimiters:['[[', ']]'],
  el: '#app',
  data() {
    return {
      user: {
        email: '',
        password: '',
        name: '',
        phone: '',
        gender: ''
      }
    }
  },
  methods: {
    register() {
      this.$validator.validateAll().then((result) => {
        if (result) {
          alert('Form Submitted!');
          return;
        }

        alert('Form is invalid!');
      });
    }
  }
})
</script>
  
</body>
</html>
